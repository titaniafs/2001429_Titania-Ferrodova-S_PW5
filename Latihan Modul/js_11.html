<script language="JavaScript">
    //<!--
    function tanyabilangan()
    {
        var bil = parseFloat(document.ffrom.bilangan.value);
        var jenis = " ";
        if (isNaN(bil))
        {alert("Anda Belum Memasukan Bilangan");}
        else
        {
            if (bil>0)
            { jenis = " Adalah Bilangan Positif";}
            else if (bil<0)
            { jenis = "Adalah Bilangan Negatif";}
            else 
            { jenis = "Adalah Nol";}
        alert (bil+" "+jenis);
        }
    }
    //-->
</script>

<from name ="ffrom">

</p>
