<html>
    <head><title>Percabangan IF-ELSE Majemuk</title></head>
<body>
    <script language="javascript">
      //<!--
    function hitungip()
    {
        var quis = parseFloat(document.ffrom.iquis.value);
        var tugas = parseFloat (document.ffrom.itugas.value);
        var uts = parseFloat (document.ffrom.iuts.value);
        var uas = parseFloat (document.ffrom.iuas.value);
        var ip = " ";
        var ket = " ";
        var na = (0.10*quis)+(0.2*tugas)+(0.3*uts)+(0.40*uas);
        if ((na>80) && (na <= 100))
        {
            ip="A";
            ket="Lulus dengan Sangat Baik";
        }
        else if ((na>68)&&(na<=80))
        {
            ip="B";
            ket="Lulus dengan Baik";
        }
        else if ((na>55)&&(na<=68))
        {
            ip="C";
            ket="Lulus dengan cukup";
        }
        else if ((na>38)&&(na<=55))
        {
            ip="D";
            ket="Lulus dengan Kurang";
        }
        else
        {
            ip="E";
            ket="Tidak Lulus";
        }
    
     document.ffrom.oip.value=ip;
     document.ffrom.oket.value=ket;
     //gunakan untuk mengecek alert (ip+" "+na);
    }
    //-->
    </script>
    <from name ="ffrom">
        <table border="1" width="100%" align="center">
            <tr>
                <td width=100% colspan="4"><h2 align="center">Menghitung Indeks Presentasi</h2></td>
            </tr>
            <tr>
                <td width=25%>Quis (10%) :<input type="text" size="10" name="iquis"> </td>
                <td width=25%>Tugas (10%) :<input type="text" size="10" name="itugas"> </td>
                <td width=25%>UTS (10%) :<input type="text" size="10" name="iuts"> </td>
                <td width=25%>UAS (10%) :<input type="text" size="10" name="iuas"> </td>
            </tr>
            <tr>
                <td width=100% colspan="4">
                    <p align="center">
                        <input type="button" value="Hitung" onclick="hitungip()">
                        <input type="reset" value="Ulang">
                    </p>
                </td>
            </tr>
            <tr>
                <td width="100%" colspan="4">
                    Indeks Prestasi : <input type="text" size="5" name="oip">
                    Keterangan      : <input type="text" size="25" name="oket">
                </td>
            </tr>
        </table>
    </from>
</body>
</html>
