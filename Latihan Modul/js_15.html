<html>
    <head>
        <title> Latiah Perulangan While</title>
    </head>
<script  language="javaScript">
    // menyembunyikan script dan browswer non-JS
   var deret = prompt ('Masukan Jumlah Deret :' , '');
   document.writeln("<h2> latihan Perulangan While</h2>");
   document.writeln("---------------------------------------------------------------");
   document.writeln("<break>");
    var jml =0.0 ;
    var angka = 1;
   while (angka <= deret)
    {
        jml = jml + angka;
        angka++
    }
       document.writeln("<break>");
       document.writeln("jumlah Deret dari 1 sampai" + deret + "adalah =  " + jml+" ")
       document.writeln("</break>");
   document.writeln("----------------------------------------------------------------");
    // akhir dari penyembunyian -->
</script>
</html>
